<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PricesAPI Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5568d3;
        }
        .result {
            background: white;
            padding: 15px;
            margin-top: 15px;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .error {
            color: #f56565;
        }
        .success {
            color: #48bb78;
        }
    </style>
</head>
<body>
    <h1>PricesAPI.io Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Search Products</h2>
        <input type="text" id="searchQuery" placeholder="Enter product name" value="iPhone 15" style="padding: 8px; width: 300px;">
        <button onclick="testSearch()">Test Search API</button>
        <div id="searchResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Get Product Offers</h2>
        <input type="text" id="productId" placeholder="Enter product ID" value="" style="padding: 8px; width: 300px;">
        <button onclick="testOffers()">Test Offers API</button>
        <div id="offersResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>API Configuration</h2>
        <p><strong>Endpoint:</strong> https://api.pricesapi.io/api/v1</p>
        <p><strong>API Key:</strong>pricesapi_EmpsnXiQfYdiIJ4aoRSxcQZ1168q50</p>
        <p><strong>Country:</strong> in (India)</p>
    </div>

    <script>
        const API_KEY = 'pricesapi_njBc2fq9ye8Ia7LR1vebV38Q3URPWFEt';
        const BASE_URL = 'https://api.pricesapi.io/api/v1';

        async function testSearch() {
            const query = document.getElementById('searchQuery').value;
            const resultDiv = document.getElementById('searchResult');
            
            resultDiv.innerHTML = 'Loading...';
            
            try {
                const url = `${BASE_URL}/products/search?q=${encodeURIComponent(query)}&limit=5&country=in&api_key=${API_KEY}`;
                
                console.log('Request URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                
                resultDiv.innerHTML = `<div class="success">✅ Success!</div>\n${JSON.stringify(data, null, 2)}`;
                
                // Auto-fill product ID if available
                if (data.products && data.products.length > 0) {
                    document.getElementById('productId').value = data.products[0].id;
                }
                
            } catch (error) {
                console.error('Search error:', error);
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testOffers() {
            const productId = document.getElementById('productId').value;
            const resultDiv = document.getElementById('offersResult');
            
            if (!productId) {
                resultDiv.innerHTML = '<div class="error">Please enter a product ID or run search test first</div>';
                return;
            }
            
            resultDiv.innerHTML = 'Loading...';
            
            try {
                const url = `${BASE_URL}/products/${productId}/offers?country=in&api_key=${API_KEY}`;
                
                console.log('Request URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                
                resultDiv.innerHTML = `<div class="success">✅ Success!</div>\n${JSON.stringify(data, null, 2)}`;
                
            } catch (error) {
                console.error('Offers error:', error);
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
